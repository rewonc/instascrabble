<html>
  <head>
    <meta charset="utf-8">
    <title>Instascrabble</title>    
  </head>
  <body>
    <h1>Enter the letters in your hand below.</h1>
    <input type="text" id="letters" placeholder="No spaces or commas" maxlength="10"></input>
    <h4>Results:</h4>
    <p id="results">
    </p>


    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script type="text/javascript" src="sortedLookupPrefixTree.js"></script>
    <script type="text/javascript" src="scrabbler.js"></script>

    <script>
      var scrabbler;
      $(function() {
        scrabbler = new Scrabbler('wordlist.txt');
        var active = true;
        $('#letters').keyup(function(){
          if (active) {
            active = false;
            var text = $('#letters').val();
            var words = scrabbler.findWords(text);
            $('#results').html(words.join(", "));
            setTimeout(function(){active = true;}, 30)
          }
          
        });
      });
    </script>
  </body>
</html>
